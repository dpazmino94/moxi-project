<div class="online_store_container">
  <div class="online_store_banner">
    <div class="online_store_banner_layer">
      <mat-toolbar>
        <mat-toolbar-row>
          <div class="banner_content" [routerLink]="['/inicio']" >
            <img class="banner_logo" src="https://i.imgur.com/sGB2JwW.png" alt="">
            <span class="banner_text"><p>CBD Cuenca Ecuador</p></span>
          </div>
          <div class="banner_add">
            <button class="info_button" mat-raised-button (click)="router.navigateByUrl('/mas-info')">Más Información</button> <br />
          </div>
          <span class="menu_spacer"></span>
          <!-- <button mat-button [routerLink]="['/carrito']">
            <i class="material-icons" >shopping_cart</i>
          </button> -->
          <app-menu></app-menu>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
    <app-grid-banner></app-grid-banner>
    
  <div class="products_title">
    <h1 class="product_title">Nuestros Productos</h1>
  </div>
  <div class="products_grid">
    <div class="flex flex_col_center" *ngFor="let product of productsCatalogData">
      <mat-card class="product_container" (click)="router.navigateByUrl('product-item/' + product.productId);">
        <img [src]="product.productImage" alt="">
        <h3 class="product_title">{{product.productTitle}}</h3>
        <h3>${{product.productPrice}}</h3>
        <div class="buy_now_button">
          COMPRAR
        </div>
      </mat-card>
    </div>
  </div>
</div>
  <div class="footer">
    <div>
      <a (click)="openDialog(2)">
        <h5>Contacto</h5>
      </a>
    </div>
    <div>
      <a (click)="openDialog(3)">
        <h5>Política de envíos</h5>
      </a>
    </div>
    <div>
      <a (click)="router.navigateByUrl('/mas-info')">
        <h5>Sobre nosotros</h5>
      </a>
    </div>
  </div>
