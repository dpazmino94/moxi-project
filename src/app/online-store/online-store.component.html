<div class="online_store_container">
  <div class="online_store_banner">
    <div class="online_store_banner_layer">
      <mat-toolbar>
        <mat-toolbar-row>
          <div class="banner_content" [routerLink]="['/inicio']" >
            <img class="banner_logo" src="https://i.imgur.com/sGB2JwW.png" alt="">
            <span class="banner_text"><p>Cannabidiol Ecuador</p></span>
          </div>
          <div class="banner_add">
            <img class="banner_add_image" src="https://i.imgur.com/TpGagnd.png" alt="">
            <button class="info_button" mat-raised-button (click)="openDialog(1)">Más Información</button> <br />
          </div>
          <span class="menu_spacer"></span>
          <button mat-button [routerLink]="['/carrito']">
            <i class="material-icons" >shopping_cart</i>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
  <div class="products_title">
    <h2>Nuestros Productos</h2>
  </div>
  <div class="products_grid">
    <mat-grid-list [cols]="gridColums" rowHeight="13rem">
      <mat-grid-tile class="single_product" *ngFor="let product of productsCatalogData">
        <div class="product_container" (click)="router.navigateByUrl('product-item/' + product.productId);">
          <img [src]="product.productImage" alt="">
          <h3>{{product.productTitle}}</h3>
          <h6>${{product.productPrice}}</h6>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
  <div class="footer">
    <div>
      <a (click)="openDialog(2)">
        <h5>Contacto</h5>
      </a>
    </div>
    <div>
      <a (click)="openDialog(3)">
        <h5>Política de envíos</h5>
      </a>
    </div>
    <div>
      <a (click)="openDialog(4)">
        <h5>Sobre nosotros</h5>
      </a>
    </div>
  </div>
