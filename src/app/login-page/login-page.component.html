<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User Name" [(ngModel)]="userName" name="userName">
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </form>
    <mat-card-actions>
        <button mat-button (click)="onSubmitLogin()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
